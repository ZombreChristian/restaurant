

<ion-content>
<img src="../../../assets/background_signup.png"  class="background-image">

    <div class="background-filter">
      <div class="shape"> <img src="../../../assets/icon/shape.svg" /> </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <b>Bienvenue chez<br>Thriambos App</b>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>

            <ion-input placeholder="Adresse Email" [(ngModel)]="email" id="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Mot de passe" [ngModel]="password" id="password"></ion-input>
          </ion-item>
          <a [routerLink]="['/forgotpassword']"><b>Mot de passe oubli√©?</b></a>

          <div class="bottom-section">
            <ion-button (click)="login()">Se connecter </ion-button>
            <span> <b>Vous n'avez pas de compte ?</b> <a [routerLink]="['/signup']"> <b>Incsrivez-vous!</b> </a></span>
          </div>
        </ion-card-content>

      </ion-card>
    </div>

</ion-content>
