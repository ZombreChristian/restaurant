<form  class="ion-margin"> 
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="email" type="text" placeholder="Enter email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon 
        [name]="type ? 'eye' : 'eye-off'" 
        slot="end" 
        color="dark" 
        (click)="changeType()">
      </ion-icon>
      <ion-input formControlName="password" [type]="type ? 'password' : 'text'" 
        placeholder="Enter password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </div>
</form>



<div class="ion-text-right ion-margin-horizontal">
 
  <a [routerLink] = "['/forgotpassword']">Forgot password?</a>
</div>

<div class="ion-margin-horizontal">
  <ion-button
    
   class="ion-margin-horizontal"
    size="large" 
    expand="block" 
    shape="round" 
    color="danger"
    (click)="onSubmit()">
    <ion-text>Log In</ion-text>
  </ion-button> 

</div>

<p class="ion-text-center">
  <ion-text color="medium">OR</ion-text>
</p>

<p class="ion-text-center">
  <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
  <ion-icon name="logo-twitter" color="secondary"></ion-icon>
  <ion-icon name="logo-google" color="danger"></ion-icon>
</p>
